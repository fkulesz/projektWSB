<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">

        <a href="#index.html" class="list-group-item active main-color-bg" [ngStyle]="menuColors">
          DISCREPANCY
        </a>
        <a routerLink="/discrepancy/discrepancy-entry" routerLinkActive="active" class="list-group-item"> Discrepancy Entry</a>
        <a routerLink="/order/current-order" routerLinkActive="active" class="list-group-item"> Current Discrepancy
          <span class="badge badge-secondary"> 3 </span>
        </a>
        <a routerLink="/order/order-status" routerLinkActive="active" class="list-group-item"> Discrepancy Status</a>
      </div>
    </div>

    <div class="col-md-9">

      <div class="panel panel-default">
        <div class="panel-heading main-color-bg" [ngStyle]="menuColors">
          <h2 class="panel-title">DISCREPANCY ENTRY </h2>
        </div>
        <div class="panel-body">
          <div class="row">



                <div class="container-fluid">

              <div class="row">

                  <div class="col-md-6">
                    <h3>Select requested Order Class</h3>
                    <form>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">1 VOR ORDER
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">2 DAY ORDER
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="optradio">3 STOCK ORDER
                      </label>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <h3>Purchase Order Number</h3>
                    <input type="text" class="form-control">
                  </div>
                
              



          
              <div class="col-md-12">
                <hr>
                <h2>Order Lines</h2>
                <div class="order-table">
                  <table class="table table-striped table-hover table-responsive">
                    <thead>
                      <tr>
                        <th>Part Prefix</th>
                        <th>Part Number</th>
                        <th>Quantity</th>
                        <th>Comment</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>
                          <input type="text" class="form-control bfh-number" placeholder="Enter Part Prefix">
                        </th>
                        <td>
                          <input type="text" class="form-control bfh-number" placeholder="Enter Part Number">
                        </td>
                        <td>
                          <input type="number" class="form-control bfh-number" placeholder="Enter Quantity" min=1>
                        </td>
                        <td>
                          <input type="text" class="form-control bfh-number" placeholder="Add comment">
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
                <a href class="btn btn-danger">Clear All Fields</a>
                <a routerLink="/order/current-order" routerLinkActive="active" class="btn btn-success">Add to Current Order</a>

              </div>
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
